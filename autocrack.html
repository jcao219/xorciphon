<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Xor repeating key cracker by Jimmy</title>
        <!-- Based on Challenge 1.6 of the Matasano Crypto Challenge Set -->
        <link rel="stylesheet" type="text/css" href="common.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="mycrypt.js"></script>
        <script type="text/javascript" src="autocrack.js"></script>
    </head>
    <body>
        <div class="top_container vertfill">
            <textarea id="textbox" class="quitebig vertfill" rows="50" placeholder="Base64 ciphertext"></textarea>
            <div id="userctl">
                <button id="decrypt_btn">Guess Key</button>
                <span id="guess">Works better with longer ciphertext.</span>
                <div id="guesses"></div>
            </div>
        </div>
    </body>
</html>
